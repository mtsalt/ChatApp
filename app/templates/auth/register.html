<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - register</title>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/auth.js"></script>
</head>
<body>
     <!-- REGISTRATION FORM -->
    <div class="text-center" style="padding:50px 0">
        <div class="logo">Register</div>
        <!-- Main Form -->
        <div class="login-form-1">
            <div id="register-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="reg_username" class="sr-only">user ID</label>
                            <input type="text" class="form-control" id="user_id" name="user_id" placeholder="user ID">
                        </div>
                        <div class="form-group">
                            <label for="reg_password" class="sr-only">password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="reg_password_confirm" class="sr-only">password Confirm</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="confirm password">
                        </div>

                        <div class="form-group">
                            <label for="reg_email" class="sr-only">display name</label>
                            <input type="text" class="form-control" id="display_name" name="display_name" placeholder="display name">
                        </div>
                        <div class="form-group">
                            <label for="reg_fullname" class="sr-only">search ID</label>
                            <input type="text" class="form-control" id="search_id" name="search_id" placeholder="search ID">
                        </div>

<!--                        <div class="form-group login-group-checkbox">-->
<!--                            <input type="radio" class="" name="reg_gender" id="male" placeholder="username">-->
<!--                            <label for="male">male</label>-->

<!--                            <input type="radio" class="" name="reg_gender" id="female" placeholder="username">-->
<!--                            <label for="female">female</label>-->
<!--                        </div>-->

<!--                        <div class="form-group login-group-checkbox">-->
<!--                            <input type="checkbox" class="" id="reg_agree" name="reg_agree">-->
<!--                            <label for="reg_agree">i agree with <a href="#">terms</a></label>-->
<!--                        </div>-->
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>already have an account? <a href="{{ url_for('main.login') }}">login here</a></p>
                </div>
            </div>
        </div>
        <!-- end:Main Form -->
    </div>
</body>
</html>
